<!-- payroll/templates/base.html -->
<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo %}Inicio{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgb(113, 140, 216);">
          <div class="nav navbar-nav">
            <a class="nav-item nav-link active text-light" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-item nav-link active text-light" href="{% url 'empleados' %}">Empleados</a>
            
          </div>
          <div><a href="{% url 'logout' %}" class="btn text-white">Cerrar Sesi√≥n</a></div>
    </nav>
    
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br/>
                {% block contenido %}  {% endblock %}
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
