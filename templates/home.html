<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h3>Bienvenido {{ user.username }}!</h3>
{% else %}
  <div class="container-fluid" style="background-color: blueviolet;">
    <p> ¡No estás logeado!</p>
    <a href="{% url 'login' %}">Log In</a>
  </div>
  
{% endif %}
{% endblock %}
